
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Search Filter Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar id="buscar" placeholder="Search only name...." [(ngModel)]="filterTerm" animated="true" (ionInput)="getItems($event)" (ionInput)="edit? danger : primary"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let data of list | filter:filterTerm">
      <ion-label>{{data.id}}</ion-label>
      <ion-label>{{data.name}}</ion-label>
    </ion-item>
  </ion-list>

  <div id="container">
    <ion-button (click)="goBack()" color="primary" routerLink="/info">Primary</ion-button>
  </div>

</ion-content>
